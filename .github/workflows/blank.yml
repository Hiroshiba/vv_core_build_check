name: CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_msvc:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - uses: ilammy/msvc-dev-cmd@v1
      
      - run: mkdir download
      
#       # download libtorch
      - uses: actions/cache@v2
        id: libtorch-unzip-cache
        with:
          key: libtorch-unzip-cache
          path: download/libtorch
          
      - if: steps.libtorch-unzip-cache.outputs.cache-hit != 'true'
        run: |
          Invoke-WebRequest https://download.pytorch.org/libtorch/cu111/libtorch-win-shared-with-deps-1.9.0%2Bcu111.zip -OutFile download/libtorch.zip
          Expand-Archive -Path download/libtorch.zip -DestinationPath download/
      
      # CUDA
      - uses: Jimver/cuda-toolkit@v0.2.4
        id: cuda-toolkit
        with:
          method: network
          cuda: '11.1.1'

      # Build
      - name: build
        run: |
          cmake -DCMAKE_PREFIX_PATH=download/libtorch .
          cmake --build . --config Release

      - name: run
        run: |
          Release/check.exe
