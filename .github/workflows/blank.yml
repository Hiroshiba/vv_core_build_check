name: CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_msvc:
    runs-on: windows-latest

    steps:
      - uses: actions/cache@v2
        id: hoge-cache
        with:
          key: hoge-cache
          path: hoge-cache/

      - if: steps.hoge-cache.outputs.cache-hit != 'true'
        run: |
          mkdir hoge-cache
          Invoke-WebRequest https://www.google.com -OutFile hoge-cache/output.txt

      - run: |
          cat hoge-cache/output.txt


